<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>universidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">universidad</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Country</ion-label>
    <ion-input [(ngModel)]="country" (ionInput)="onCountryInput()"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="searchUniversities()">Search Universities</ion-button>

  <ion-list *ngIf="universities.length > 0">
    <ion-item *ngFor="let university of universities">
      <ion-label>
        <h2>{{ university.name }}</h2>
        <p>{{ university.domains[0] }}</p>
        <a [href]="university.web_pages[0]" target="_blank">{{ university.web_pages[0] }}</a>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
